<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навчальний портал</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu-item a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .menu-item a:hover {
            color: #ff4500;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 0;
        }

        .feedback-form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .feedback-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .feedback-form button {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-container">
            <div class="menu">
                <div class="menu-item"><a href="Головна.html">Головна</a></div>
                <div class="menu-item"><a href="Матеріали.html">Матеріали</a></div>
                <div class="menu-item"><a href="Форум">Форум</a></div>
                <div class="menu-item"><a href="#">ФІДБЕК</a></div>
                <div class="menu-item"><a href="Про нас.html">Про нас</a></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="feedback-form">
                <h2>Залиште свій відгук/пропозицію/скаргу</h2>
                <form>
                    <label for="name">Імя:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Повідомлення:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Надіслати</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Навчальний портал.Усі права захищені.</p>
    </footer>
</body>

</html>
