<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навчальний портал</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #343a40;
            padding: 10px 0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .menu {
            display: flex;
        }

        .menu-item a {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .menu-item a:hover {
            color: #ff4500;
        }

        main {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
            flex: 1;
        }

        .card {
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h2 {
            color: #343a40;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="menu">
                <div class="menu-item"><a href="Головна.html">Головна</a></div>
                <div class="menu-item"><a href="#">МАТЕРІАЛИ</a></div>
                <div class="menu-item"><a href="Форум.html">Форум</a></div>
                <div class="menu-item"><a href="Фідбек.html">Фідбек</a></div>
                <div class="menu-item"><a href="Про нас.html">Про нас</a></div>
            </div>
        </div>
    </header>

    <main id="content">
        
    </main>

    <footer>
        <p>&copy; 2023 Навчальний портал.Усі права захищені.</p>
    </footer>

    <script>

        const educationalMaterials = [
            {
                title: 'Основи HTML',
                description: 'Навчальний матеріал по основам HTML',
                imageUrl: 'Html.png',
            },
            {
                title: 'Введення в CSS',
                description: 'Навчальний матеріал по введенню в CSS',
                imageUrl: 'Css.png',
            },
            {
                title: 'JavaScript для початківців',
                description: 'Навчальний матеріал по JavaScript',
                imageUrl: 'Js.png',
            },
            {
                title: 'Робота з Git',
                description: 'Навчальний матеріал по системі контролю версій Git',
                imageUrl: 'Git.png',
            },
            {
                title: 'Адаптивний дизайн',
                description: 'Навчальний матеріал по створенню адаптивних веб-сайтів',
                imageUrl: 'Design.png',
            },
            {
                title: 'Бази данних MySQL',
                description: 'Навчальний матеріал по роботі з базами данних MySQL',
                imageUrl: 'MySQL.png',
            },
            {
                title: 'Основи Java',
                description: 'Навчальний матеріал по основам програмування на Java',
                imageUrl: 'Java.png',
            },
            {
                title: 'Python: Введення',
                description: 'Навчальний матеріал по введенню в програмування на Python',
                imageUrl: 'Python.png',
            },
        ];

        const contentContainer = document.getElementById('content');
        educationalMaterials.forEach(material => {
            const card = document.createElement('div');
            card.classList.add('card');

            const image = document.createElement('img');
            image.src = material.imageUrl;
            card.appendChild(image);

            const title = document.createElement('h2');
            title.textContent = material.title;

            const description = document.createElement('p');
            description.textContent = material.description;

            card.appendChild(title);
            card.appendChild(description);

            contentContainer.appendChild(card);
        });
    </script>
</body>

</html>
